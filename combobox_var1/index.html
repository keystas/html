    <div class="wrapper">
    <details class="custom-select">

            <input type="radio" name="item" id="item5" title="MATIC">
        </summary>

            <li>
                <label for="item1">
                    ETH

                </label>
            </li>
            <li>

            </li>

            </li>

    </details>
